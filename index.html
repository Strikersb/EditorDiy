<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EditorDiy</title>
    <link rel="stylesheet" href="kindeditor/themes/simple/simple.css">
    <script type="text/javascript" src="http://s0.qhimg.com/lib/jquery/191.js"></script>
    <style>
        body{
            font-family: 'Microsoft Yahei';
        }
        .container{
            width:600px;
            margin: 200px auto 0;
        }
    </style>

    <script src="kindeditor/kindeditor-all.js"></script>
    <script src="kindeditor/lang/zh-CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
            var options = {
                width:600,
                minHeight:300,
                items:[
                        'bold','italic','forecolor','fontsize','removeformat','|',
                        'image','media','table','|',
                        'undo','redo','|',
                        'justifyleft','justifycenter','justifyright','justifyfull','|',
                        'jjformat','fullscreen'
                ],
                cssData: 'body {font-family: "Microsoft Yahei"; font-size: 14px;color:#595959;} body img{max-width:100%;height:auto;}',
                pasteType:3,
                autoHeightMode : true,
                themeType : 'simple'
            };
            window.editor = K.create('#editor_id',options);
            $('.ke-edit-iframe').contents().find('body').on('drop',function(e){
                var dragfiles = e.originalEvent.dataTransfer.files;
                for (var i = 0; i < dragfiles.length; i++) {
                    var files = dragfiles[i];
                    console.log(files.name);

                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>Hello It's My editor!!</h3>
        <textarea name="content" id="editor_id">

        </textarea>
    </div>
</body>
</html>
